# Template for secrets - DO NOT commit with real values!
# Create the actual secret with:
#   kubectl create secret generic spawning-engine-secrets \
#     --namespace=coding-swarm \
#     --from-literal=SUPABASE_URL='https://xxx.supabase.co' \
#     --from-literal=SUPABASE_KEY='eyJ...'

apiVersion: v1
kind: Secret
metadata:
  name: spawning-engine-secrets
  namespace: coding-swarm
type: Opaque
stringData:
  SUPABASE_URL: "https://your-project.supabase.co"
  SUPABASE_KEY: "your-supabase-key"
