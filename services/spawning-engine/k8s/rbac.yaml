apiVersion: v1
kind: ServiceAccount
metadata:
  name: spawning-engine
  namespace: coding-swarm

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-manager
  namespace: coding-swarm
rules:
  # Manage Jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  # Read Pods and Logs
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spawning-engine-job-manager
  namespace: coding-swarm
subjects:
  - kind: ServiceAccount
    name: spawning-engine
    namespace: coding-swarm
roleRef:
  kind: Role
  name: job-manager
  apiGroup: rbac.authorization.k8s.io
